<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper login">
        <div class="container">
            <div class="col-left">
                <div class="login-text">
                    <h2>Welcome!</h2>
                    <p>Create your account.<br>For Free!</p>
                    <a href="" class="btn">Sign Up</a>
                </div>
            </div>

            <div class="col-right">
                <div class="login-form">
                    <h2>Login</h2>
                    <form action="">
                        <p>
                            <label>First Name<span>*</span></label>
                            <input type="text" placeholder="First Name" required autofocus>
                        </p>
                        <p>
                            <label>Last Name<span>*</span></label>
                            <input type="text" placeholder="Last Name" required>
                        </p>
                        <p>
                            <label>Password<span>*</span></label>
                            <input type="password" placeholder="Password" id="typepass" required>
                            <input type="checkbox" onclick="showpass()" style="height: 15px; width: 15px; "><strong>Show password</strong>
                        </p>
                        <p>
                            <input type="submit" value="Sign In">
                        </p>
                        <p>
                            <a href="">Forgot password?</a>
                        </p>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        function showpass() {
            var temp = document.getElementById("typepass");
            if(temp.type === "password") {
                temp.type = "text";
            }
            else {
                temp.type = "password";
            }
        }
    </script>

</body>

</html>
